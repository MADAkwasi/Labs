<form>
  @for(inputField of inputFields; track $index){
  <div class="input">
    <label class="input__label">{{ inputField.label }}</label>
    <input
      class="input__field"
      [type]="inputField.type"
      [placeholder]="inputField.placeholder"
    />
  </div>
  }

  <div class="buttons">
    <app-button text="Next Step"></app-button>
  </div>
</form>
