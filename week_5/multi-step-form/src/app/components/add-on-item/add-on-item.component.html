@for(item of items; track $index){
<div class="add-on" [ngClass]="{ 'add-on--selected': isChecked[$index] }">
  <input
    type="checkbox"
    [name]="item.name.toLowerCase()"
    [id]="item.name.toLowerCase()"
    class="add-on__checkbox"
    (change)="onCheck(checkBox, $index)"
    #checkBox
  />
  <span class="add-on__details">
    <h4>{{ item.name }}</h4>
    <p>{{ item.description }}</p>
  </span>
  <p class="add-on__price">+{{ item.price[subscriptionPlan] }}</p>
</div>
}
