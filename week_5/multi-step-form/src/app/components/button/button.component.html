<button
  [ngStyle]="{
    'background-color': isHovered ? hoveredBgColor : backgroundColor,
    color: isHovered ? hoveredColor : color
  }"
  [routerLink]="url"
  [type]="type || 'button'"
  (click)="onClick($event)"
  [disabled]="disabled"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  {{ text }}
</button>
