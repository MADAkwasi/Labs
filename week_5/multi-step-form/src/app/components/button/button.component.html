<button
  (click)="onClick()"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
  [disabled]="disabled"
  [ngStyle]="{
    'background-color': isHovered && !disabled ? hoveredBgColor : backgroundColor,
    color: isHovered && !disabled ? hoveredColor : color
  }"
  [routerLink]="url"
  [type]="type || 'button'"
>
  {{ text }}
</button>
