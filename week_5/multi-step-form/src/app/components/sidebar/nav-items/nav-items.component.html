@for(navItem of navItems; track $index){
<a [routerLink]="screenWidth > 550 ? navItem.link : null">
  <div class="item">
    <span
      class="item__number"
      [ngClass]="{ 'item__number--active': activeUrl === navItem.link }"
      >{{ navItem.step }}</span
    >
    @if(screenWidth>850){
    <span class="item__info">
      <p>Step {{ navItem.step }}</p>
      <h4>{{ navItem.name }}</h4>
    </span>
    }
  </div>
</a>
}
