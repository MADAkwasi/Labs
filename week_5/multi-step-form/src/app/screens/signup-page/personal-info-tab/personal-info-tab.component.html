<app-heading [headingTxt]="heading" [detailsTxt]="details"></app-heading>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <app-input-text-field
    [inputFields]="inputFields"
    [formArray]="inputFieldsArray"
  ></app-input-text-field>
  <div>
    <app-button
      text="Next Step"
      [url]="'/signup/plan'"
      type="submit"
      [disabled]="!myForm.valid"
    ></app-button>
  </div>
</form>
