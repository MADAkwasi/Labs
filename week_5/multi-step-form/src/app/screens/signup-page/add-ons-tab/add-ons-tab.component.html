<app-heading [headingText]="heading" [detailsText]="details"></app-heading>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <app-add-on-item
    [items]="addOnItems"
    [selectedAddOnsArray]="selectedAddOnsArray"
    [subscriptionPlan]="subscriptionRate"
  ></app-add-on-item>
  <div>
    <app-button
      text="Go Back"
      color="var(--grey)"
      hoveredColor="var(--denim)"
      hoveredBgColor="transparent"
      backgroundColor="transparent"
      [url]="'/signup/plan'"
    ></app-button>
    <app-button
      text="Next Step"
      [url]="'/signup/summary'"
      hoveredBgColor="var(--hover)"
      type="submit"
    ></app-button>
  </div>
</form>
