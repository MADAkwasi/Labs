<button
  [ngStyle]="{
    backgroundColor:
      type === 'delete'
        ? 'var(--delete)'
        : type === 'edit'
        ? 'var(--edit)'
        : '',
    color: color ? color : ''
  }"
  [ngClass]="{
    addBtn: type === 'add',
    draft: type === 'draft',
    cancel: type === 'cancel'
  }"
  (click)="handleClick($event)"
  [disabled]="disabled"
>
  <ng-content></ng-content>
</button>
