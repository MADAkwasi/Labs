@for(invoice of invoices(); track $index){
<div>
  <span class="left">
    <app-text type="emphasis"
      ><p>#</p>
      {{ invoice.id }}</app-text
    >
    <app-text type="normal"
      >Due {{ invoice.paymentDue | date : "d MMM, y" }}</app-text
    >
    <app-text type="normal">{{ invoice.clientName }}</app-text>
  </span>
  <span class="right">
    <app-text type="emphasis" size="1.9rem">{{
      invoice.total | currency : "GBP"
    }}</app-text>
    <app-badge
      [ngClass]="{
        paid: invoice.status === 'paid',
        pending: invoice.status === 'pending',
        draft: invoice.status === 'draft'
      }"
    >
      <span
        class="dot"
        [ngStyle]="{
          backgroundColor:
            invoice.status === 'paid'
              ? 'var(--paid)'
              : invoice.status === 'pending'
              ? 'var(--pending)'
              : 'var(--draft)'
        }"
      ></span>
      {{ invoice.status }}</app-badge
    >
    <app-icon
      imgSrc="/assets/images/icon-arrow-right.svg"
      altText="right-arrow"
      [height]="15"
      [width]="12"
      (onClick)="handleNavigate(invoice.id)"
    ></app-icon>
  </span>
</div>
}
