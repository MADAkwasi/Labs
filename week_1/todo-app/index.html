<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
		<script defer type="module" src="script.js"></script>
	</head>
	<body>
		<div class="hidden" data-role="toast">
			<p>Warning!!</p>
		</div>
		<h2>Just Do It</h2>
		<div>
			<div class="btn-container">
				<button class="asec-btn">Sort &uparrow;</button>
				<button class="desc-btn">Sort &downarrow;</button>
				<select id="filter">
					<option value="all">All</option>
					<option value="checked">Checked</option>
					<option value="pending">Pending</option>
				</select>
			</div>
			<ul class="list-box"></ul>
			<button class="add-btn">&plus;</button>
			<div class="form-container hide-form">
				<form class="form">
					<h4>Input Details</h4>
					<input
						type="text"
						name="title"
						placeholder="Enter title"
						id="title-field"
					/>
					<input
						type="text"
						name="description"
						placeholder="Enter description"
						id="desc-field"
					/>
					<input type="date" name="time" id="time-field" />
					<span>
						<button type="submit" class="submit-btn">Done</button>
						<button class="cancel-btn">Cancel</button>
					</span>
				</form>
			</div>
		</div>
	</body>
</html>
