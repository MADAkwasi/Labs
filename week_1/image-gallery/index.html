<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer type="module" src="script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<h1>Image Gallery &image;</h1>
		<main class="app-body"></main>
		<div class="lightbox-container hidden">
			<div class="lightbox">
				<button id="close-btn">&times;</button>
				<button id="left-btn">&leftarrow;</button>
				<img class="image" />
				<button id="right-btn">&rightarrow;</button>
			</div>
			<div class="info-container">
				<p id="tracker"></p>
				<h4 id="image-title"></h4>
				<p id="image-caption"></p>
			</div>
		</div>
	</body>
</html>
