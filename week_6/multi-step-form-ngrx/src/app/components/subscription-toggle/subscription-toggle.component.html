<p class="rate" [ngClass]="{ 'rate--selected': selectedRate === 'monthly' }">
  Monthly
</p>
<div class="toggle-switch">
  <input
    type="checkbox"
    id="switch"
    (click)="onToggle()"
    [checked]="selectedRate === 'yearly'" />
  <label for="switch"></label>
</div>
<p class="rate" [ngClass]="{ 'rate--selected': selectedRate === 'yearly' }">
  Yearly
</p>
