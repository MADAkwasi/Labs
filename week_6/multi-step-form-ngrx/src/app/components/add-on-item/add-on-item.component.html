@for (item of items; track $index) {
<div
  class="add-on"
  [ngClass]="{ 'add-on--selected': isChecked[$index] }"
  (click)="toggleSelection($index)">
  <input
    type="checkbox"
    [id]="item.name.toLowerCase()"
    [checked]="isChecked[$index]"
    (change)="$event.stopPropagation()" />
  <span class="add-on__details">
    <h4>{{ item.name }}</h4>
    <p>{{ item.description }}</p>
  </span>
  <p class="add-on__price">+{{ item.price[subscriptionRate] }}</p>
</div>
}
