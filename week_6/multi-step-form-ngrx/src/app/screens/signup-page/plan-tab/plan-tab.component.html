<app-heading [detailsText]="details" [headingText]="heading"></app-heading>
<form (ngSubmit)="onSubmit()" [formGroup]="myForm">
  <app-plan-card></app-plan-card>
  <app-subscription-toggle></app-subscription-toggle>
  <div>
    <app-button
      [url]="'/signup/personal-info'"
      backgroundColor="transparent"
      color="var(--grey)"
      hoveredBgColor="transparent"
      hoveredColor="var(--denim)"
      text="Go Back"
    ></app-button>
    <app-button
      [url]="'/signup/add-ons'"
      text="Next Step"
      type="submit"
      [disabled]="!(isFormValid$ | async)"
    ></app-button>
  </div>
</form>
